<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            font-size: 20px;

            margin-bottom: 5px;
        }
        #cha_lv {
            width: 200px;
        }
    </style>
</head>

                    <option value="youla">优菈</option>
                    <option value="feixieer">菲谢尔</option>
                    <option value="ganyu">甘雨</option>
                    <option value="wulang">五郎</option>

                    <option value="zaoyou">早柚</option>
                    <option value="shenhe">申鹤</option>

            <tr>
                <td>20/40/50/60/70/80级</td>
                <td>默认为已突破</td>
            </tr>
            <tr>
                <td>输入角色等级(1~90):</td>
                <td><input type="number" id="cha_lv" min="1" max="90" value="1"></td>
            </tr>
            <tr>
                <td>角色生命值</td>
