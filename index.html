<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Genshin Impact Calc</title>
</head>

<body>
    <div class="bodyMain">
        <!-- <button id="btn1" class="btn">Test1</button>
        <button id="btn2" class="btn">Test2</button> -->
        <div class="weaponShowBox">
            <div class="wTitle">
                <div class="wName">
                    <span>选择你的武器</span>
                </div>
                <div class="wType">
                    <span>选完才知道是什么</span>
                </div>
                <div class="wIcon">
                    <img src="./img/que.png">
                </div>
                <div class="wIcon2">
                    <div class="wIcon2img">
                    </div>
                </div>
            </div>
            <div class="wValue">
                <div class="moduleA">
                    <span>锤子做的铁剑</span>
                    <span>一刀99</span>
                </div>
                <div class="moduleA">
                    <span>合金锻的废铁</span>
                    <span>天长地久</span>
                </div>
            </div>
            <div class="wMes">
                <div class="moduleE">
                </div>
            </div>
            <div class="wInput">
                <span>Lv.1</span>
                <input type="number" id="weplevel" value="1">
                <!-- <i class="fa-solid fa-diamond"></i>
                <i class="fa-solid fa-diamond"></i>
                <i class="fa-solid fa-diamond"></i>
                <i class="fa-solid fa-diamond"></i>
                <i class="fa-solid fa-diamond"></i>
                <i class="fa-solid fa-diamond"></i> -->
                <input type="checkbox" id="isPropBtn" checked>
                <label for="isPropBtn">显示突破后数值</label>
            </div>
            <div class="wAffix">
                <div class="affixName">
                </div>
                <div class="affixText">
                </div>
            </div>

        </div>
        <div class="wList" id="wList">
            <div class="listChoose">
                <div class="wepSiftChoose">
                    <span>类型<i class="fa-solid fa-angle-down"></i></span>
                </div>
                <div class="wepSiftChoose">
                    <span>星级<i class="fa-solid fa-angle-down"></i></span>
                </div>
                <div class="siftListHidden">
                    <ul id="wTypelist">
                        <li>单手剑</li>
                        <li>双手剑</li>
                        <li>法器</li>
                        <li>长柄武器</li>
                        <li>弓</li>
                    </ul>
                </div>
                <div class="siftListHidden">
                    <ul id="wRanklist">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                    </ul>
                </div>
            </div>
            <div class="weplistbox">
                <!-- <div class="weplist"> -->
                <ul id="wepList">
                </ul>
                <!-- </div> -->
            </div>
        </div>
        <div class="showList" id="showList">
            <i class="fa-solid fa-angles-right"></i>
        </div>


    </div>

    <div class="footer">
        <span>
            Code by <i class="fa-brands fa-github"></i> <a href="https://github.com/NutKnight-L">NutKnight-L</a>
        </span>
        <span>
            Repository at <i class="fa-solid fa-laptop-code"></i> <a
                href="https://github.com/NutKnight-L/ys-calc">ys-calc</a>
        </span>


    </div>

    <script src="./js/addPropValue.js"></script>
    <script src="./js/WeaponCurveExcelConfigData.js"></script>
    <script src="./js/zWep.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
